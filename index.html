<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intalacion Tailwind</title>
    <link rel="stylesheet" href="tailwind.css"/>

</head>
<body class="bg-gray-300">

    

    <header class="bg-white shadow px-6">
        <div class="flex h-16 items-center justify-between">
            <button class="text-gray-400 hover:text-blue-600 transitions-colors rounded p-1 m-1 focus:ring-2 focus:ring-slate-100">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>

            <a class="text-sky-400 hover:rotate-12 duration-500" href="">
                <svg class="h-8 w-8" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061A1.125 1.125 0 0 1 3 16.811V8.69ZM12.75 8.689c0-.864.933-1.406 1.683-.977l7.108 4.061a1.125 1.125 0 0 1 0 1.954l-7.108 4.061a1.125 1.125 0 0 1-1.683-.977V8.69Z"></path>
                </svg>
            </a>

            <div class="flex">
                <button class="px-1 text-gray-400 hover:bg-sky-400 hover:text-white rounded-full transitions-colors focus:ring-2 focus:ring-slate-200">
                    <svg class="h-8 w-8" data-slot="icon" fill="none" stroke-width="1.5" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"></path>
                    </svg>
                </button>
                <button class="ml-6 text-sky-400 hover:rotate-6 duration-500"><img class="rounded-full h-9 w-9" src="http://ui-avatars.com/api?name=Gregorio Corchado" alt="Gregorio"></button>
            </div>
            
        </div>

        <a href="" class="block rounded-md px-3 py-2 hover:bg-sky-400 hover:text-white transitions-colors text-gray-300">Home</a>
        <a href="" class="block rounded-md px-3 py-2 hover:bg-sky-400 hover:text-white transitions-colors text-gray-300">About</a>
        <a href="" class="block rounded-md px-3 py-2 hover:bg-sky-400 hover:text-white transitions-colors text-gray-300">Blog</a>
        <a href="" class="block rounded-md px-3 py-2 hover:bg-sky-400 hover:text-white transitions-colors text-gray-300">Contact</a>

    </header>
    
</body>
</html>
